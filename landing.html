<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createuser</title>
    <link rel="stylesheet" href="./src/App.css">
</head>
<body>

    <h1>Registro de Usuario</h1>
    <form>
        <label for="email">Correo Electrónico:</label>
        <input
            type="email"
            id="email"
            name="email"
            required
        />

        <label for="edad">Edad:</label>
        <input
            type="text"
            id="edad"
            name="edad"
        />

        <label for="pais">País:</label>
        <input
            type="text"
            id="pais"
            name="pais"
        />

        <label for="telefono">Teléfono:</label>
        <input
            type="text"
            id="telefono"
            name="telefono"
        />

        <button type="button" onclick="redirectToAppJS()">
            Crear Contraseña
        </button>
    </form>

    <script>
        function redirectToAppJS() {}
    </script>
</body>

</html>
